<!-- Main Todo App Container -->
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-5xl font-bold text-gray-900 mb-2">
        <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          Vibe Todo
        </span>
      </h1>
      <p class="text-gray-600 text-lg">Stay organized and productive with style</p>
      
      <!-- Quick Stats -->
      @if (stats().total > 0) {
        <div class="mt-4 flex justify-center gap-6 text-sm">
          <div class="text-gray-600">
            <span class="font-semibold text-blue-600">{{ stats().total }}</span> total
          </div>
          <div class="text-gray-600">
            <span class="font-semibold text-orange-600">{{ stats().active }}</span> active
          </div>
          <div class="text-gray-600">
            <span class="font-semibold text-green-600">{{ stats().completed }}</span> completed
          </div>
        </div>
      }
    </div>
    
    <!-- Todo Input -->
    <app-todo-input />
    
    <!-- Todo Filters -->
    <app-todo-filter />
    
    <!-- Todo List -->
    <div class="mt-6">
      <app-todo-list />
    </div>
    
    <!-- Footer -->
    <div class="mt-12 text-center text-sm text-gray-500">
      <p>Built with Angular 20 & Tailwind CSS 4.0</p>
      <p class="mt-1">
        <span class="inline-flex items-center">
          Phase 2 Complete: Core Components 
          <span class="ml-1 text-green-500">âœ…</span>
        </span>
      </p>
    </div>
  </div>
</div>
